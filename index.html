<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denisha Adhikari | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f9f6ef;
      color: #3c2f2f;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
    }
    .intro {
      max-width: 60%;
    }
    .intro h1 {
      font-size: 3em;
      margin: 0;
    }
    .intro h1 span {
      color: #9b4d1b;
    }
    .tagline {
      font-style: italic;
      font-size: 1.2em;
      margin-top: 20px;
      font-family: 'Open Sans', sans-serif;
    }
    .connect {
      margin-top: 80px;
      border-top: 2px solid #cba558;
      padding-top: 20px;
    }
    .connect h2 {
      font-size: 2em;
      color: #c18d27;
    }
    .contact-info {
      display: flex;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      color: #835c2f;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .contact-item:hover {
      transform: scale(1.05);
    }
    .contact-item img {
      width: 30px;
      margin-right: 10px;
    }
    .illustration img {
      max-height: 300px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 40px;
      }
      .intro, .illustration {
        max-width: 100%;
      }
      .contact-info {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1><em>Hello</em>, <span>I am Densey!</span></h1>
      <p class="tagline">Passionate about innovation, business, and creativity</p>
      <div class="connect">
        <h2>letâ€™s connect!</h2>
        <div class="contact-info">
          <div class="contact-item" onclick="sendEmail()">
            <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" alt="Email Icon" />
            denishaadh10@gmail.com
          </div>
          <div class="contact-item" onclick="openLinkedIn()">
            <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn Icon" />
            Denisha Adhikari
          </div>
        </div>
      </div>
    </div>
    <div class="illustration">
      <img src="denseey.png" alt="Illustration of Denisha" />
    </div>
  </div>

  <script>
    function sendEmail() {
      window.location.href = "mailto:denishaadh10@gmail.com";
    }

    function openLinkedIn() {
      window.open("https://www.linkedin.com/in/denisha-adhikari", "_blank");
    }
  </script>
</body>
</html>
